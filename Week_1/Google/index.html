<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <a class="header-hrefs" href="https://mail.google.com/mail/?authuser=0&ogbl">Почта</a>
            <a class="header-hrefs" href="https://www.google.fr/imghp?hl=ru&authuser=0&ogbl">Картинки</a>
            <div class="dots-icon">
                <svg style="fill:#5f6368; height: 24px; width: 24px;" viewBox="0 0 24 24">
                    <path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z">'
                    </path>
                </svg>
            </div>
            <div class="profile-box">
                <img style="width: 24px; height: 24px;" src="source/picture/profile-user.png">
            </div>
        </div>
    </header>
    <div>
        <div style="text-align: center; height: calc(100% - 560px);">
            <div style="height: 92px; position: relative; margin-top: auto;">
            </div>
            <img src="source/picture/google.png" height="92px">
        </div>
        <div class="middle-container">
            <div class="search-container">
                <span class="icon-search-container">
                    <svg class="icon-search" focusable="false">
                        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                    </svg>
                </span>
                <div class="search-field-container">
                    <form action="https://www.google.ru/search?q" type="GET">
                        <input name="q" class="search-field">
                    </form>
                </div>
                <div class="right-icons">
                    <span class = "qwerty-icon">
                        <img src="source/picture/tia.png" alt="">
                    </span>
                    <span class="mic-icon">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path>
                            <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
                            <path fill="#fbbc05" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path>
                            <path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"></path>
                        </svg>    
                    </span>
                </div>
            </div>
            <div class="under-search-block">
                <button class="btn-search">Поиск в Google</button>
                <button class="btn-lucky-search">Мне повезёт!</button> 
            </div> 
        </div>
        <div class="space-between-mf">
        </div>
    </div>
    <footer>
        <div class="future-up">
            Россия
        </div>
        <div class="future-down">
            <ul class="left-list-future">
                <li class="str-info-google">
                    <a class="info-google" href="https://about.google/?utm_source=google-RU&utm_medium=referral&utm_campaign=hp-footer&fg=1">Всё о Google</a>
                </li>
                <li class="str-info-google">
                    <a class="info-google" href="https://www.google.ru/intl/ru_ru/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Реклама</a>
                </li>
                <li class="str-info-google">
                    <a class="info-google" href="https://www.google.ru/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Для бизнеса</a>
                </li>
                <li class="str-info-google">
                    <a class="info-google" href="https://google.com/search/howsearchworks/?fg=1">Как работает Google Поиск</a>
                </li>
            </ul>
            <ul class="right-list-future">
                <li class="str-info-google">
                    <a class="info-google" href="https://policies.google.com/privacy?hl=ru&fg=1">Конфиденциальность</a>
                </li>
                <li class="str-info-google">
                    <a class="info-google" href="https://policies.google.com/terms?hl=ru&fg=1">Условия</a>
                </li>
                <li class="str-info-google">
                    <a class="info-google" href="https://www.google.ru/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Настройки</a>
                </li>
            </ul>
        </div>
    </footer>       
</body>
</html>
